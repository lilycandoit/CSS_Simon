<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body style="padding-bottom:1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;

        ">
            <div style="background:lightblue;">div1
            </div>
            <div style="background-color:lightpink">
                div2 <p>text</p>
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px; 
        ">
            <div style="background:lightblue;">100px
            </div>
            <div style="background-color:lightpink">
                100px <p>text</p>
            </div>
            <div style="background:lightblue;">200px
            </div>
            <div style="background-color:lightpink">
                100px
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr; 
        ">
            <div style="background:lightblue;">100px
            </div>
            <div style="background-color:lightpink">
                1fr
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 2fr 1fr; 
        ">
            <div style="background:lightblue;">100px
            </div>
            <div style="background-color:lightpink">
                1fr
            </div>
            <div style="background-color:lightblue">
                1fr
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            column-gap: 20px;
            row-gap: 40px;
        ">
            <div style="background:lightblue; height:200px">100px
            </div>
            <div style="background-color:lightpink; height:200px">
                1fr
            </div>
            <div style="background-color:lightblue; height:200px">
                1fr
            </div>
            <div style="background-color:lightpink; height:200px">
                1fr
            </div>
            <div style="background-color:lightblue; height:200px">
                1fr
            </div>
            <div style="background-color:lightpink; height:200px">
                1fr
            </div>
        </div>


    
        <DIV style="
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 50px 1fr 75px;
        ">
            <DIV style="background-color: blue;">col1
            </DIV>
            <DIV style="background-color: red;">col2
            </DIV>
            <DIV style="background-color: blue;">col3
            </DIV>
        </DIV>


        <DIV style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
        ">
            <DIV style="background-color: blue;">col1
            </DIV>
            <DIV style="background-color: red;">col2
            </DIV>
            <DIV style="background-color: blue;">col3
            </DIV>
            <DIV style="background-color: red;">col4
            </DIV>

            <DIV style="background-color: blue;">col1
            </DIV>
            <DIV style="background-color: red;">col2
            </DIV>
            <DIV style="background-color: blue;">col3
            </DIV>
            <DIV style="background-color: red;">col4
            </DIV>
        </DIV>
    </body>
</html>
